# Trunk build configuration for Leptos CSR
[build]
target = "index.html"
dist = "dist"
public_url = "/"
# Use hydrate feature for client-side WASM build (Leptos 0.7 terminology for CSR mode)
no_default_features = true
features = ["hydrate"]

[watch]
watch = ["src"]

[serve]
port = 3333
addresses = ["127.0.0.1"]
