<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccboard - Claude Code Dashboard</title>
    <link data-trunk rel="rust" data-bin="ccboard-web" data-type="main" />
    <link data-trunk rel="css" href="static/style.css" />
    <link data-trunk rel="css" href="static/reset.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }

        .app { display: flex; flex-direction: column; height: 100vh; }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
        }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .subtitle { font-size: 0.875rem; color: #aaa; margin-top: 0.25rem; }

        .layout { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 200px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 1rem 0;
        }
        .nav-list { list-style: none; }
        .nav-item { margin-bottom: 0.5rem; }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
        }
        .nav-link:hover { background: #e0e0e0; }
        .nav-link[aria-current="page"] { background: #d0d0d0; font-weight: 600; }
        .nav-icon { margin-right: 0.75rem; font-size: 1.25rem; }
        .nav-label { font-size: 0.875rem; }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: white;
        }

        .page h2 { font-size: 1.75rem; margin-bottom: 1rem; color: #1a1a1a; }
        .page-content { margin-top: 2rem; }
        .page-stub, .hint { color: #666; font-size: 0.875rem; }
        .hint { margin-top: 0.5rem; font-style: italic; }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
